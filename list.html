<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
          <div class="loaderDiv">
            <iframe src="loader.html">Browser doesn't support iFrames</iframe>
          </div>
          
          <div class="header" id="header">
            <div id="h1"><a href="index.html" target="_self"><img class="header-logo" src="assests/images/logo.png" alt="logo"></a></div>
            <div id="h2"></div>
          </div> 

          <div class="content">

            <div class="view-option">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="pill" href="#list-view" onclick="myFunction1()">List View</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="pill" href="#map-view" onclick="myFunction()">Map View</a>
                </li>
              </ul>
            </div>
            
            <div class="list-view" id="list-view" style="display: flex;">
              <a href="detail.html" id="hotel-list" style="text-decoration: none; color: black;">
                <div class="radisson" id="hotel-list">
                  <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></div>
                  <div class="textDiv">
                    <h3>Radisson Blu Hotel</h3>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <p>New Delhi</p>
                  </div>    
                </div>
              </a>

              <div class="lalit" id="hotel-list">
                <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"></div>
                <div class="textDiv">
                  <h3>The Lalit New Delhi</h3>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star-half-full"></span>
                  <span class="fa fa-star"></span>
                  <p>New Delhi</p>
                </div>
              </div>

              <div class="taj" id="hotel-list">
                <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"></div>
                <div class="textDiv">
                  <h3>Taj Palace</h3>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <p>New Delhi</p>
                </div> 
              </div>
            </div> 

            <div class="map-view" id="map-view" style="display: none;">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
            </div>

          </div>

          <div class="footer" id="footer"></div>

          <!--Modal for login-->
          <div class=loginModal id="loginModalDiv"></div>

          <!--contact us modal-->

          <div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Thank you for reaching out!!!</p>
                  <p>Please enter your email and we will get back to you.</p>
                  <form>
                    <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">Email:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" required autocomplete="on" placeholder="Enter your email id">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
            <!--contact us modal ended-->
            
        </div>
        <script src="scripts/common.js"></script>
        <script src="scripts/list.js"></script> 
    </body>
    
</html>
